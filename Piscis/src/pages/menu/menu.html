<ion-header>
  <ion-navbar color="red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pruebas</ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <mat-card padding>
    <ion-title padding>Documentos</ion-title>
    <!--<ion-list reorder="true" padding>
      <ion-item *ngFor="let documento of documentos" padding>
        {{documento.private_key_id}}
      </ion-item>
    </ion-list>-->
    <mat-table matSort #table [dataSource]="documentos" style="margin: auto;" (matSortChange)="sortData($event)">
      <ng-container matColumnDef="ID">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header="ID"> ID </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.private_key_id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Acciones">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element">
          <ion-buttons end>
            <button ion-button icon-only color="red">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-buttons>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </mat-card>

</ion-content>
