<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor">
    <link rel="stylesheet" href="assets/css/DashBoard-light-boostrap1.css">
    <link rel="stylesheet" href="assets/css/DashBoard-light-boostrap2.css">
    <link rel="stylesheet" href="assets/css/DashBoard-light-boostrap4.css">
    <link rel="stylesheet" href="assets/css/DashBoard-light-boostrap3.css">
    <link rel="stylesheet" href="assets/css/DashBoard-light-boostrap.css">
    <link rel="stylesheet" href="assets/css/Perfil-Dashboard.css">
    <link rel="stylesheet" href="assets/css/Perfil-Dashboard1.css">
    <link rel="stylesheet" href="assets/css/Perfil-Dashboard2.css">
    <link rel="stylesheet" href="assets/css/Perfil-Dashboard3.css">
    <link rel="stylesheet" href="assets/css/Perfil-Dashboard4.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="" style="background-image:url(&quot;assets/img/sidebar-5.jpg&quot;);">
            <div class="sidebar-wrapper">
                <div class="logo"><a href="#" class="simple-text">Sistema de Control</a></div>
                <ul class="nav">
                    <li class="active"><a href="index.html"></a></li>
                    <li><a href="index.html"><i class="fa fa-user"></i><p>Perfil
</p></a></li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <div class="content">
                <div class="container profile profile-view" id="profile">
                    <div class="row">
                        <div class="col-md-12 alert-col relative">
                            <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>Profile save with success</span></div>
                        </div>
                    </div>
                    <form>
                        <div class="form-row profile-row">
                            <div class="col-md-4 relative">
                                <div class="avatar"></div>
                                <div class="text-center profile-card" style="margin:15px;background-color:#ffffff;color:rgb(3,118,234);">
                                    <div class="profile-card-img" style="background-image:url(&quot;iceland.jpg&quot;);height:150px;background-size:cover;">
                                        <div class="d-flex justify-content-center align-items-center align-content-center align-self-center flex-wrap profile-back" style="background-image:url(&quot;assets/img/full1.jpg&quot;);background-color:rgb(255,255,255);"></div>
                                    </div>
                                    <div><img class="rounded-circle" src="assets/img/avatar-dhg.png" height="150px" style="margin-top:-70px;">
                                        <h3 style="color:rgb(70,116,163);">Joseph Mancuso</h3>
                                        <p style="padding:20px;padding-bottom:0;padding-top:5px;color:rgb(73,97,120);">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque dapibus felis et libero scelerisque.</p>
                                    </div>
                                </div><input class="d-inline form-control" type="file" accept="image/*" name="avatar-file" style="padding-bottom:20;"></div>
                            <div class="col-md-8" style="padding-top:10;">
                                <h1>Perfil</h1>
                                <hr>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Nombre</label><input class="form-control" type="text" name="firstname"></div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Apellido</label><input class="form-control" type="text" name="lastname"></div>
                                    </div>
                                    <div class="col"><label class="col-form-label">Email</label><input class="form-control" type="email"></div>
                                    <div class="col"><label class="col-form-label">Username</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Contraseña</label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Confirmar Contraseña</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                                    </div>
                                </div>
                                <hr><label class="col-form-label">Cuéntanos sobre ti</label><textarea class="form-control"></textarea>
                                <hr>
                                <div class="form-row">
                                    <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">Guardar</button><button class="btn btn-danger form-btn" type="reset">Cancelar</button></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid"><nav class="pull-left">
    <ul>
        <li><a href="index.html">Home </a></li>
    </ul>
</nav>
                    <p class="copyright pull-right">© 2017 Creative Tim, Boostrap Studio</p>
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/DashBoard-light-boostrap2.js"></script>
    <script src="assets/js/DashBoard-light-boostrap.js"></script>
    <script src="assets/js/DashBoard-light-boostrap1.js"></script>
    <script src="assets/js/DashBoard-light-boostrap4.js"></script>
    <script src="assets/js/DashBoard-light-boostrap3.js"></script>
    <script src="assets/js/Perfil-Dashboard.js"></script>
</body>

</html>
