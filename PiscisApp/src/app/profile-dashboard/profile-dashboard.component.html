    crossorigin="anonymous">
<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="" style="background-image:url('../../assets/Dashboard/assets/img/sidebar-5.jpg');">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">Sistema de Control</a>
            </div>
            <ul class="nav">
                <li>
                    <a href="index.html">
                        <i class="material-icons">account_circle</i>
                        <p>Perfil
                        </p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="material-icons">add</i>
                        <p>Agregar Usuario
                        </p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <div class="content">
            <div class="container profile profile-view" id="profile">
                <div class="row">
                    <div class="col-md-12 alert-col relative">
                        <div class="alert alert-info absolue center" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <span>Profile save with success</span>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-row profile-row">
                        <div class="col-md-4 relative">
                            <div class="avatar"></div>
                            <div class="text-center profile-card" style="margin:15px;background-color:#ffffff;color:rgb(3,118,234);">
                                <div class="profile-card-img" style="background-image:url(&quot;iceland.jpg&quot;);height:150px;background-size:cover;">
                                    <div class="d-flex justify-content-center align-items-center align-content-center align-self-center flex-wrap profile-back"
                                        style="background-image:url('../../assets/Dashboard/assets/img/full1.jpg');background-color:rgb(255,255,255);"></div>
                                </div>
                                <div>
                                    <img class="rounded-circle" src="../../assets/Dashboard/assets/img/avatar-dhg.png" height="150px" style="margin-top:-70px;">
                                    <h3 style="color:rgb(70,116,163);">Joseph Mancuso</h3>
                                    <p style="padding:20px;padding-bottom:0;padding-top:5px;color:rgb(73,97,120);">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque dapibus felis et
                                        libero scelerisque.</p>
                                </div>
                            </div>
                            <input class="d-inline form-control" type="file" accept="image/*" name="avatar-file" style="padding-bottom:20;">
                        </div>
                        <div class="col-md-8" style="padding-top:10;">
                            <h1>Perfil</h1>
                            <hr>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input class="form-control" type="text" name="firstname">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label>Apellido</label>
                                        <input class="form-control" type="text" name="lastname">
                                    </div>
                                </div>
                                <div class="col">
                                    <label class="col-form-label">Email</label>
                                    <input class="form-control" type="email">
                                </div>
                                <div class="col">
                                    <label class="col-form-label">Username</label>
                                    <input class="form-control" type="password" name="confirmpass" autocomplete="off" required="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label>Contraseña</label>
                                        <input class="form-control" type="password" name="password" autocomplete="off" required="">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label>Confirmar Contraseña</label>
                                        <input class="form-control" type="password" name="confirmpass" autocomplete="off" required="">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <label class="col-form-label">Cuéntanos sobre ti</label>
                            <textarea class="form-control"></textarea>
                            <hr>
                            <div class="form-row">
                                <div class="col-md-12 content-right">
                                    <button class="btn btn-primary form-btn" type="submit">Guardar</button>
                                    <button class="btn btn-danger form-btn" type="reset">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
