<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<div class="wrapper">
  <app-sidenav-dashboard></app-sidenav-dashboard>
  <div class="main-panel">
    <div class="content">
      <div class="row register-form">
        <div class="col-md-8 offset-md-2">
          <form class="custom-form">
            <h1>Agregar Usuario</h1>
            <div class="form-row form-group">
              <div class="col-sm-4 label-column">
                <label class="col-form-label" for="name-input-field">Nombre</label>
              </div>
              <div class="col-sm-6 input-column">
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col-sm-4 label-column">
                <label class="col-form-label" for="email-input-field">Email </label>
              </div>
              <div class="col-sm-6 input-column">
                <input class="form-control" type="email">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col-sm-4 label-column">
                <label class="col-form-label" for="pawssword-input-field">Contraseña</label>
              </div>
              <div class="col-sm-6 input-column">
                <input class="form-control" type="password">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col-sm-4 label-column">
                <label class="col-form-label" for="repeat-pawssword-input-field">Repetir Contraseña</label>
              </div>
              <div class="col-sm-6 input-column">
                <input class="form-control" type="password">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col-sm-4 label-column">
                <label class="col-form-label" for="dropdown-input-field">Tipo de Cuenta</label>
              </div>
              <div class="col-sm-4 input-column">
                <mat-form-field class="text-center mx-auto wow slideInLeft">
                  <mat-select placeholder="Sexo">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="container">
              <mat-checkbox class="ml-0 mx-auto text-center">Acepto los Términos y Condiciónes de Piscis.</mat-checkbox>
            </div>
            <button class="btn btn-light submit-button" type="button">Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
