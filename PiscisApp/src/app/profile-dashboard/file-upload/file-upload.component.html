<div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">



  <h3>Cambiar Imagen</h3>

  <form action="/file-upload" class="dropzone">
    <div class="fallback">
      <input name="file" type="file" multiple (change)="startUpload($event.target.files)" />
    </div>
  </form>

  <div class="container-fluid text-center" *ngIf="percentage && !downloadURL">

    <!--<progress class="progress is-info" [value]="pct" max="100">
    </progress>-->
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <!--{{ pct | number }}%-->

  </div>

  <div class="container-fluid text-center" *ngIf="downloadURL">

      <i class="material-icons text-success">check_circle</i>
      <div *ngIf="downloadURL as url">
        Imagen Actualizada
        </div>

    </div>

      {{ snap.bytesTransferred }} of {{ snap.totalBytes }}

      <div *ngIf="downloadURL | async as url">
      <h3>Results!</h3>

      <button (click)="task.pause()" class="button is-warning" [disabled]="!isActive(snap)">Pause</button>

      <button (click)="task.resume()" class="button is-info" [disabled]="!(snap?.state === 'paused')">Resume</button>

    </div>-->
</div>
