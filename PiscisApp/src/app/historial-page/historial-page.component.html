<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="fill-remaining-space"></span>
  <span>Piscis</span>
</mat-toolbar>
<mat-form-field>
  <mat-select placeholder="AÃ±o" (change)="onSelect($event)">
    <mat-option *ngFor= "let ano of anos" [value]="ano">
      {{ano}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="Mes" (change)="onSelect($event)">
    <mat-option *ngFor= "let mes of meses" [value]="mes">
      {{mes}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select placeholder="Dia" (change)="onSelect($event)">
    <mat-option *ngFor= "let dia of dias" [value]="dia">
      {{dia}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-card>
  <table class="table table-hover">
    <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Valor</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contacto of contactos">
        <td>{{contacto.private_key_id}}</td>
        <td>{{contacto.valor}}</td>
        <td>
        <button mat-button (click)="onClick(contacto)">Detalles</button>
        </td>
      </tr>
      <tr><app-detalles [contacto]="contacto" (cerrar)="cerrarDetalles()"></app-detalles></tr>
    </tbody>
  </table>
</mat-card>
