<mat-toolbar color="primary">
    <span>{{title}}</span>
    <span class="fill-remaining-space"></span>
    <span>Piscis</span>
  </mat-toolbar>
  <mat-card>
    <mat-select placeholder="Ciudad" (change)="onSelect($event)">
      <mat-option *ngFor= "let ciudad of ciudades" [value]="ciudad">
        {{ciudad}}
      </mat-option>
    </mat-select>
  </mat-card>
  <mat-card>
    <table class="table table-hover">
      <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contacto of contactos">
          <td>{{contacto.private_key_id}}</td>
          <td>{{contacto.valor}}</td>
          <td>
          <button mat-button (click)="onClick(contacto)">Detalles</button>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card>
  <app-detalles [contacto]="contacto" (cerrar)="cerrarDetalles()"></app-detalles>
