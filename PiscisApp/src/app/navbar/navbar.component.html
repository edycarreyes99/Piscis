<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
<!--Sidenav-->
<ul id="slide-out" class="sidenav">
  <li>
    <div class="user-view">
      <div class="background">
        <img src="http://globalpathholidays.com/wp-content/uploads/2015/08/landing-page-large.jpg">
      </div>
      <a href="#user" *ngIf="isLogin">
        <img class="circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPlAiIom1bx7f422n9C-OuGjb7NUH8E3-nzU18wUxa15dJaKIs">
      </a>
      <a href="#name" *ngIf="isLogin">
        <span class="white-text name">Edycar Reyes</span>
      </a>
      <a href="#email" *ngIf="isLogin">
        <span class="white-text email">edycarreyes@gmail.com</span>
      </a>
      <a class="waves-effect waves-light btn btn-small m-2" href="" routerLink="login" *ngIf="!isLogin">
        <span class="white-text m-1"><i class="material-icons left ml-1">account_circle</i><strong>Iniciar Sesión</strong></span>
      </a>
      <a class="waves-effect waves-light btn btn-small m-2" *ngIf="isLogin" (click)="cerrar()">
        <span class="white-text m-1"><i class="material-icons left ml-1">arrow_back</i><strong>Salir</strong></span>
      </a>
    </div>
  </li>
  <li>
    <a href="" routerLink="historial">
      <i class="material-icons">timeline</i>Historial</a>
  </li>
  <li>
    <a href="" routerLink="privado">
      <i class="material-icons">whatshot</i>Tiempo Real</a>
  </li>
  <li>
    <div class="divider"></div>
  </li>
  <li>
    <a class="subheader">Subheader</a>
  </li>
  <li>
    <a class="waves-effect" href="#!" routerLink="privado">Third Link With Waves</a>
  </li>
</ul>

<!--Boton para el sidenav-->
<div class="fixed-action-btn" id="sidenav-boton">
  <a href="#" data-target="slide-out" class="sidenav-trigger btn-floating btn-large teal pulse show-on-large" id="sidenav-boton">
    <i class="material-icons text-white">apps</i>
  </a>
</div>
